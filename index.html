<html> 
  <head>
    <title> MM App by Gayatri </title>
    <style> 
     *{font-size 60px;}
     body{ background-color:lightblue;}
    </style>
  </head>
  <body>
    <center>
      <h1> Motivational Msg App </h1>
      <form onsubmit="show()">
         <input type="submit" value="Show Msg"/>
      </form>
      <h2 id="msg"/>
  
      <script>
         function show()
         {
            event.preventDefault();
            let msg = document.getElementById("msg");
  
            let messages = ["be a warrier", "just do it", "all the best", "you can do it"];
            let r = parseInt(Math.random()* messages.length);
            msg.innerHTML = messages[r]; 
         }
      </script>
     </center>
   </body>
</html>
